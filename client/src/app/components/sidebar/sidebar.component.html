
<div class="logo doNotPrint" >
    <img src="./assets/img/angular2-logo-white.png"/>
    <a href="#" class="simple-text logo-normal">
       Vivit Tecnologia
    </a>
</div>
<div class="sidebar-wrapper doNotPrint">
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item" >
            <a *ngIf="data" [routerLink]="[menuItem.path]">
                <i class="now-ui-icons {{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
        <li *ngIf="!data" routerLinkActive="active"  class="nav-item">
            <a [routerLink]="['/login']">
                <i class="now-ui-icons objects_key-25"></i>
                <p>Login</p>
            </a>
        </li>
        <li *ngIf="data" routerLinkActive="active"  class="nav-item">
            <a (click)="sair()" [routerLink]="['/login']">
                <i class="now-ui-icons sport_user-run"></i>
                <p>Sair</p>
            </a>
        </li>
    </ul>
</div>
